<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iowa City Graffiti Project</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">
        Iowa City Graffiti Project
      </div>
    </div>
    <div class="container">
      <div class="window" id="logo-window" style="margin: auto;">
        <div id="logo-title-bar" class="title-bar">
          <div id="logo-title-bar-text" class="title-bar-text"></div>
          <div class="title-bar-controls">
            <button id="logo-refresh-button" aria-label="refresh"></button>
          </div>
        </div>
        <div class="logo">
          <img id="logo-img">
        </div>
      </div>

      <div class="map-row">
        <div class="homepage-img">
          <img class="twitching" src="./media/spraypaint.png">
        </div>
        <div class="window" id="map-window">
          <div class="title-bar">
            <div class="title-bar-text" id="map-title-bar-text">THE CITY</div>
          </div>
          <div class="window-body" id="map-window-body">
            <div id="map"></div>
          </div>
          <button id="reset-button">RESET</button>
          <button id="zero-button">Show Non-Processed Locations (photos taken but not sorted)</button>
        </div>
        <div class="homepage-img">
          <img class="twitching" src="./media/spraypaint.png">
        </div>
      </div>

      <div class="folderContainer"></div>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">Made by Alex Barloon</p>
      <a href="https://github.com/EnderFlop/iowacitygraffiti">
        <p class="status-bar-field">https://github.com/EnderFlop/iowacitygraffiti</p>
      </a>
    </div>
  </div>
  <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
    ({key: "AIzaSyBRBFYTvBLPGrRzn7nt9xvWzcFrLng6c8U", v: "weekly"});</script>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>

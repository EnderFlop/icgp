<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iowa City Graffiti Archive</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css">
</head>
<body>
  <div class="container" style="padding: 50px">
    <div class="window" id="photo-window" style="width: 30%; height: auto; float: left;">
      <div class="title-bar">
        <div class="title-bar-text" id="photo-title-bar-text"></div>
      </div>
      <div class="window-body" id="photo-window-body" style="display: block; max-width: 100%; max-height: 100%;"></div>
    </div>

    <div class="window" id="metadata-window" style="width: 15%; height: auto; float: left;">
      <div class="title-bar">
        <div class="title-bar-text" id="metadata-title-bar-text">METADATA</div>
      </div>
      <div class="window-body" id="metadata-window-body" style="display: block; max-width: 100%; max-height: 100%;">
        <ul id="metadata-list" style="padding-left: 20px;">

        </ul>
      </div>
    </div>
  </div>
  <script src="piece.js" charset="UTF-8"></script>
</body>
</html>
